<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Survey Form">
    <meta name="author" content="Tom Nikoloff">
    <meta name="keywords" content="Survey, Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
          background-image: url(https://cdn.hipwallpaper.com/i/75/24/LqIsNX.jpg);
          background-repeat: no-repeat;
          background-size: cover;
      }
      .container {
          text-align: left;
          width:700px;
          max-width:90%;
          margin:10px auto;
          padding: 20px 12px 10px 12px;
          border-radius: 5px;
          background-color: #f2f2f2;
          opacity: 0.95;
          font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
        h1 {
          text-align: center;
        }
        .mandatory {
          color: red;
        }
        #description {
          color: #A64604;
        }
        #instruct-text {
          color: #A64604;
        }
        .borders {
          border: 1px solid #ccc;
          padding: 10px
        }
        input[type=text],
        input[type=email],
        input[type=number],
        select{
          width: 200px;
          height: 25px;
          padding: 3px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          vertical-align: middle
        }
        #name-label, #email-label, #age-label, #gender-label, #role-label, #hear-label, #recom-label, #comments {
          font-weight: bold;
        }
        ::placeholder {
          color: black;
          opacity: 1;
        }
        #submit {
          display: block;
          width: 50%;
          height: 25px;
          border-radius: 2px;
          background-color: orange;
          border: none;
        }
        #submit:hover {
          background-color: #A64604;
          text-decoration: underline;
        }
        textarea {
          width: 99%;
          min-height: 100px;
          resize: vertical;
          padding: 5px 0 0 5px;
        }
        p {
          margin: 0;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">----Please Fill In The Form----<p>
      <h3><span class="mandatory">*</span>Denotes mandatory fields</h3>
      <form id="survey-form">
        <div class="borders">
          <label id="name-label" for="name">Full Name<span class="mandatory">*</span></label><br>
          <input id="name" type="text" name="full_name" placeholder="Enter your name here" required/>
        </div>
        <div class="borders">
          <label id="email-label" for="email">Email<span class="mandatory">*</span></label><br>
          <p id="instruct-text">Please provide a valid email address, so we can contact you if required.</p><br>
          <input id="email" type="email" name="email" placeholder="Enter your email here" required/>
        </div>
        <div class="borders">
          <label id="age-label" for="age">Age<span class="mandatory">*</span></label><br>
          <input id="number" type="number" name="age" min="18" max="99" placeholder="Enter your age here" required/>
        </div>
        <div class="borders">
          <label id="gender-label" for="gender">Gender<span class="mandatory">*</span></label><br>
          <select id="dropdown" name="gender" required>
            <option>Choose your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="borders">
          <label id="role-label">Which option best describes your current role?</label><br>
          <select id="role" name="role" required>
            <option>Select your current role</option>
            <option value="student">Student</option>
            <option value="part-time">Part Time Employed</option>
            <option value="full-time">Full Time Employed</option>
            <option value="self-employed">Self Employed</option>
            <option value="prefernot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
         </div>
         <div class="borders">
           <label id="hear-label">How did you hear about us?</label><span id="instruct-text"> (Check all that apply)</span><br>
           <label for="SM">
             <input id="SM" type="checkbox" name="hear" value="social media"/>Social Media
           </label><br>
           <label for="SE">
             <input id="SE" type="checkbox" name="hear" value="search engine"/>Search Engine
           </label><br>
           <label for="Ads">
             <input id="Ads" type="checkbox" name="hear" value="advertising"/>Advertising
           </label><br>
             Other: <input id="Other" type="text" name="" value=""/><br>
          </div>
          <div class="borders">
            <label id="recom-label">Would you recommend us to a friend or colleague?</label><br>
            <label for="Def">
              <input id="Def" type="radio" name="user-recom" value="definitely" checked/>Definitely
            </label><br>
            <label for="Maybe">
              <input id="Maybe" type="radio" name="user-recom" value="maybe"/>Maybe
            </label><br>
            <label for="NS">
              <input id="NS" type="radio" name="user-recom" value="not sure"/>Not Sure
            </label><br>
          </div>
          <br>
          <div>
            <label id="comments">Any additional comments or suggestions?</label><br>
            <textarea type="text" placeholder="Enter your comments here....."></textarea><br>
          </div>
          <br>
          <div align="center">
            <button id="submit" type="submit">Submit</button>
          </div>
       </form>
    </div>
  </body>
</html>
